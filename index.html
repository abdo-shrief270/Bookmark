<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="d-block border-bottom w-75 m-auto text-gray py-5 px-3">Bookmarker</h2>
    </header>
    <div class="container">
        <div class="form mt-4 text-center">
            <div class="row flex-column text-center p-5">
                <h3>Bookmark your favorite sites</h3>
                <div class="form-groub py-3">
                    <label for="siteName" class="font-weight-bold">Site Name</label>
                    <input type="text" id="siteName" class="form-control" placeholder='"Bookmark Name"'>
                </div>
                <div class="form-groub">
                    <label for="siteUrl" class="font-weight-bold">Site URL</label>
                    <input type="text" id="siteUrl" class="form-control" placeholder='"website URL"'>
                </div>
            </div>
            <button  id="formBtn" class="btn btn-primary py-2 px-3 mb-4">Submit</button>
        </div>
        <div id="siteList" class="p-3 mt-3">

        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
